      uid: "pino"
      sn: "Verdi"
      givenName: "Pino"
      cn: "Pino Verdi"
      mail: "pino.verdi@example.org"
      eduPersonAffiliation: "member"
      employeeNumber: "A-1003"
      userPassword: "pinopw2018"

- ldap_attr:
    dn: "uid=pino,ou=people,dc=example,dc=org"
    name: eduPersonAffiliation
    values:
     - "member"
     - "staff"
