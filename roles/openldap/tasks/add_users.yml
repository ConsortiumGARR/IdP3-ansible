      employeeNumber: "A-1001"
      userPassword: "mariapw2018"

- ldap_attr:
    dn: "uid=maria,ou=people,dc=example,dc=org"
    name: eduPersonAffiliation
    values:
     - "member"
     - "student"
    state: present

- ldap_entry:
    dn: "uid=pino,ou=people,dc=example,dc=org"
    objectClass:
      - inetOrgPerson
      - eduPerson
      - schacLinkageIdentifiers
      - schacEntryMetadata
